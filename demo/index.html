<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Content-Aware Playback Speed Control (CAPSC) Demo</title>

		<!-- Google Font: Source Sans Pro -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<!-- Theme style -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css" />
	</head>
	<body class="layout-top-nav">
		<!-- Site wrapper -->
		<div class="wrapper">
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1>Content-Aware Playback Speed Control (CAPSC) Demo</h1>
								<p>Read the ACM MMSys'21 paper <a href="https://doi.org/10.1145/3458305.3478437" target="_blank">here</a></p>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
				</section>

				<!-- Main content -->
				<section class="content">
					<div class="card">
						<div class="card-header">
							<h3 class="card-title">Select Configuration</h3>

							<div class="card-tools">
								<button
									id="formCollapse"
									type="button"
									class="btn btn-tool"
									data-card-widget="collapse"
									title="Collapse"
								>
									<i class="fas fa-minus"></i>
								</button>
							</div>
						</div>
						<div class="card-body">
							<form method="GET" id="configurationForm">
								<div class="row">
									<div class="col-sm-6">
										<!-- radio -->
										<div class="form-group">
											<div class="form-group">
												<label
													>Select Video Source</label
												>
												<select
													id="videoSource"
													name="videoSource"
													class="form-control"
												></select>
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label
												>Select Bandwidth Profile</label
											>
											<select
												id="networkProfile"
												name="networkProfile"
												class="form-control"
											></select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label>Player 1 Algorithm</label>
											<select
												id="player1Algorithm"
												name="player1Algorithm"
												class="form-control"
											></select>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label>Player 2 Algorithm</label>
											<select
												id="player2Algorithm"
												name="player2Algorithm"
												class="form-control"
											></select>
										</div>
									</div>
								</div>
							</form>
						</div>
						<!-- /.card-body -->
						<div class="card-footer">
							<button
								id="formSubmit"
								type="submit"
								class="btn btn-primary float-right"
							>
								Submit
							</button>
						</div>
						<!-- /.card-footer-->
					</div>

					<!-- /.card -->
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->

			<footer class="main-footer">
				<strong
					>Based on 
					<a href="https://github.com/Dash-Industry-Forum/dash.js" target="_blank">dash.js</a></strong
				>
			</footer>
		</div>
		<!-- ./wrapper -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/4.0.1/dash.all.debug.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/4.0.1/dash.offline.debug.min.js"></script>
		

		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<!-- Bootstrap 4 -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
		<!-- AdminLTE App -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
		<!-- AdminLTE for demo purposes -->
		<!-- ChartJS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
		<script src="./src/js/demo.js"></script>
		<script>


		</script>
	</body>
</html>
